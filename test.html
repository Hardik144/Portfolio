<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lordicon State Switch</title>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <style>
    .icon-box {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      background-color: #2d232e;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .icon-box:hover {
      background-color: #3b2d3a;
    }
  </style>
</head>
<body>

  <div class="icon-box" id="box">
    <lord-icon
      id="schoolIcon"
      src="assets/wired-lineal-486-school-in-reveal.json"
      trigger="loop"
      stroke="bold"
      state="loop"
      speed="1"
      delay="1000"
      colors="primary:#242424,secondary:#c71f16"
      style="width:250px;height:250px">
    </lord-icon>
  </div>

  <script>
    const iconBox = document.getElementById("box");
    const icon = document.getElementById("schoolIcon");

    iconBox.addEventListener("mouseenter", () => {
      icon.setAttribute("state", "loop-cycle");
    });

    iconBox.addEventListener("mouseleave", () => {
      icon.setAttribute("state", "loop");
    });
  </script>

</body>
</html>
